<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PoeWorld | Chaos recipe | Settings</title>

  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">

  <style type="text/css">
    body {
      overflow-y: scroll;
    }

    .stash-color {
      display: block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border: 2px solid #161616;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<div class="p-2">
  <div class="form-group">
    <label for="league-select">League</label>
    <select id="league-select" class="form-control"></select>
  </div>

  <div class="form-group">
    <label for="account-input">Account name</label>
    <input type="text" id="account-input" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="session-id-input">Session ID (POESESSID)</label>
    <input type="text" id="session-id-input" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="refresh-time-input">Interval between each refresh (seconds)</label>
    <input type="number" id="refresh-time-input" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="overlay-size-select">Overlay size</label>
    <select id="overlay-size-select" class="form-control">
      <option value="0">Large</option>
      <option value="1">Medium</option>
      <option value="2">Small</option>
    </select>
  </div>

  <div id="tabs" class="form-group mb-0">
    <label>Stash tabs to scan</label>
  </div>
</div>
</body>

<script>
  require('./settings.js')
</script>
</html>
